<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <div class="header">
      <h1 class="title">Image Search App</h1>
      <form action="">
        <input type="text" class="search-input" id="js-search-input" placeholder="Enter Keyword To Search">
        <button class="search-btn" id="js-search-btn">Search</button>
      </form>
    </div>
    <div class="body">
      <div class="card">
        <img src="imgs/boy night.jpg" alt="Dark Boy Night">
        <a href="#">Dark Boy Night</a>
      </div>
      <div class="card">
        <img src="imgs/logo img.jpg" alt="Slogan From Future">
        <a href="#">Slogan From Future</a>
      </div>
      <div class="card">
        <img src="imgs/night cat.jpg" alt="Dark Cat At Night">
        <a href="#">Dark Cat At Night</a>
      </div>
      <div class="card">
        <img src="imgs/technology.jpg" alt="Technology Smart Background">
        <a href="#">Technology Smart Background</a>
      </div>
    </div>
    <button class="more-btn" id="js-more-btn">Show More</button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
